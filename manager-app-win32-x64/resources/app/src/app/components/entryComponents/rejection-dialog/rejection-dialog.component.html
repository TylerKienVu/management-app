<h1 mat-dialog-title>Create Rejection for Task: {{data.assignedTask.name}}</h1>
<div mat-dialog-content>  
  <form id="task-form" #taskForm="ngForm">
    <mat-form-field class="full-width">
      <input matInput placeholder="Reason" required cdkFocusInitial [(ngModel)]="data.reason" #reason="ngModel" name="reason">
      <mat-error *ngIf="reason.invalid && reason.errors.required">Reason is required.</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>  
  <button mat-button [mat-dialog-close]="data" class="ml-auto" color="primary" [disabled]="taskForm.form.invalid">Create</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
