<h1 mat-dialog-title class="m-4">Are you sure you want to delete <strong>{{data}}</strong>?</h1>
<div mat-dialog-actions class="d-flex justify-content-center mb-1">  
  <button mat-button color="warn" [mat-dialog-close]="data" cdkFocusInitial>Delete</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
